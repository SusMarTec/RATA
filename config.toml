# RATA Configuration
# Optimized for TOML v1.1.0

# --- AUDIO & MEDIA SETTINGS ---
# The hardware address for audio output (e.g., "hw:1,0"). Leave empty for auto-detect.
audio_output_device = "hw:1,0"

# Background music directory. Defaults to "bgmusic" folder in the app directory.
# Can be a relative path or an absolute path like "/home/user/music".
background_music_folder = "bgmusic"

# --- SYSTEM BEHAVIOR ---
# Interval in minutes to check this file for changes.
config_check_interval = 120

# Set to true only for system performance troubleshooting.
enable_memory_logging = false

# --- OPERATING HOURS ---
# Default times used if no daily override is set. Format: HH:MM (v1.1.0 Local Time).
default_open_time = 09:00
default_close_time = 21:00

# Buffer times (in minutes) to play music before opening and after closing.
time_before_opening = 15
time_after_closing = 15

# --- WEEKLY SCHEDULE ---
# Daily overrides for opening and closing times.
# Empty tables {} will fall back to the default operating hours.
[weekly_schedule]
monday    = { open_time = 11:00, close_time = 18:30 }
tuesday   = {}
wednesday = {}
thursday  = {}
friday    = {}
saturday  = {}
sunday    = {}

# --- ANNOUNCEMENTS ---
# Global announcements that play every day. Format: "HH:MM" = "filename.mp3"
# Example: default_announcements = { "12:00" = "noon_chime.mp3" }
default_announcements = {}

# Specific announcement overrides for each day of the week.
[announcements]
monday    = {}
tuesday   = {}
wednesday = {}
thursday  = {}
friday    = {}
saturday  = {}
sunday    = {}
